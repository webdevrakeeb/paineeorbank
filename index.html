<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jhonkar Mahbub Paineeor Bank Development</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
</head>
<body>
  <div id="login-area">
    <h4 class="text-center">Wellcome to Pioneer Bank</h4>
    <div class="submit-area">
      <h4>Login</h4>
      <input type="text" class="form-control" placeholder="E-mail"> <br>
      <input type="password" class="form-control" placeholder="Password"> <br>
      <button id="login" class="btn btn-success">Login</button>
    </div>
  </div>
  
  <div id="transaction">
    <div class="row">
      <div class="col-md-4">
        <div class="deposit status">
          <h5>Deposit</h5>
          <h2>$ <span id="showDeposit">00</span> </h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="withdraw status">
          <h5>Withdraw</h5>
          <h2>$ <span id="withdraw">00</span> </h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="balance status">
          <h5>Balance</h5>
          <h2>$ <span id="balance">1200</span> </h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="submit-area">
          <h4>Deposit</h4>
          <input id="deposit" type="text" class="form-control" placeholder="$ you want to deposit">
          <br>
          <button id="depositAmount" class="btn btn-success">Deposit</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="submit-area">
          <h4>Withdraw</h4>
          <input id="withdrawAmount" type="text" class="form-control" placeholder="$ you want to Withdraw">
          <br>
          <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
        </div>
      </div>
    </div>
  </div>
  
  <span id="show-input"></span>
  
  
<script>
const loginBtn = document.getElementById('login');
loginBtn.addEventListener('click', function(){
const loginArea = document.getElementById('login-area');
loginArea.style.display = 'none';
  
const transAction = document.getElementById('transaction');
transAction.style.display = 'block';
})


// Deposit Button Handler
const depositAmount = document.getElementById('depositAmount');
depositAmount.addEventListener('click',function(){
const deposit = document.getElementById('deposit').value;
const depositNumber = parseFloat(deposit);

const currentDeposit = document.getElementById('showDeposit').innerText;
const totalDeposit = parseFloat(currentDeposit);
const total = depositNumber + totalDeposit;
const balance = document.getElementById('balance').innerText;
const balanceNumber = parseFloat(balance);
const totalBalance = balanceNumber + depositNumber;

document.getElementById('showDeposit').innerText = total;
document.getElementById('balance').innerText = totalBalance;
document.getElementById('deposit').value = '';
})


// Withdraw Btn Handler
const withdrawBtn = document.getElementById('withdrawBtn');
withdrawBtn.addEventListener('click',function(){
const withdrawAmount = document.getElementById('withdrawAmount').value;
const withdrawNumber = parseFloat(withdrawAmount);

const withdraw = document.getElementById('withdraw').innerText;
const cashOut = parseFloat(withdraw);
const totalWithdraw = withdrawNumber + cashOut;
document.getElementById('withdraw').innerText = totalWithdraw;

const balanceAfterDeposit = document.getElementById('balance').innerText;
const balanceAfterWithdraw = balanceAfterDeposit - withdrawNumber;
document.getElementById('balance').innerText = balanceAfterWithdraw;

document.getElementById('withdrawAmount').value = '';
  
  
})

</script>
</body>
</html>
